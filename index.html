<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  defer src="main.js"> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cal">   
    <div class="displays">    
        <div id="display" class="display">1+2</div>
        <div id="display2" class="display2">3</div>
    </div>
    <div class="buttons">
        <div class="digits">

            <button id="clear" class="btn digit">A/C</button>
            <button id="delete" class="btn digit">></button>            
            <button id="1" class="btn digit">1</button>
            <button id="2" class="btn digit">2</button>
            <button id="3" class="btn digit">3</button>
            <button id="4" class="btn digit">4</button>
            <button id="5" class="btn digit">5</button>
            <button id="6" class="btn digit">6</button>
            <button id="7" class="btn digit">7</button>
            <button id="8" class="btn digit">8</button>
            <button id="9" class="btn digit">9</button>
            <button id="0" class="btn digit zero">0</button>
            <button id="." class="btn digit">.</button>        
            
        </div>
        <div class="operators">
            <button id="+" class="btn opt">+</button>
            <button id="-" class="btn opt">-</button>
            <button id="*" class="btn opt">*</button>
            <button id="/" class="btn opt">/</button>
            <button id="=" class="btn opt">=</button>
        </div>
        
    </div>
</div>
</body>
</html>
