<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Calculator</title>
    <script  defer src="main.js"> </script>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>

<div class="cal">   
    <div class="displays">    
        <div id="display" class="display"></div>
        <div id="display2" class="display2">0</div>
    </div>
    <div class="buttons">
            <button id="clear" class="btn">A/C</button>
            <!-- <button id="delete" class="btn"> ← </button> -->           
            <button id="+" class="btn opt">+</button>
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="-" class="btn opt">-</button>
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
            <button id="6" class="btn">6</button>
            <button id="*" class="btn opt">*</button>
            <button id="7" class="btn">7</button>
            <button id="8" class="btn">8</button>
            <button id="9" class="btn">9</button>
            <button id="/" class="btn opt">/</button>
            <button id="0" class="btn zero">0</button>
            <!-- <button id="." class="btn">.</button> -->        
            <button id="=" class="btn opt equal">=</button>  
    </div>
</div>
<div class="copyright">Copyright © 2023 by Aanish. 
    <a href="https://github.com/axnish27" target="blank"><img src="logo/github.png" alt="Github" id="logo" ></a>
    

</div>
</body>
</html>
